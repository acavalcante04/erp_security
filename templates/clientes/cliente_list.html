{% extends 'base.html' %}
{% block title %}Clientes{% endblock %}
{% block content %}
<div class="card">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2>Lista de Clientes</h2>
        <button class="btn btn-primary">+ Novo Cliente</button>
    </div>
    <table style="width:100%; border-collapse: collapse; color: var(--text-main);">
        <thead>
            <tr style="border-bottom: 1px solid var(--border); text-align: left;">
                <th style="padding:10px;">Nome</th>
                <th style="padding:10px;">Telefone</th>
                <th style="padding:10px;">CPF/CNPJ</th>
                <th style="padding:10px;">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr style="border-bottom: 1px solid #333;">
                <td style="padding:10px;">{{ cliente.nome }}</td>
                <td style="padding:10px;">{{ cliente.telefone }}</td>
                <td style="padding:10px;">{{ cliente.cpf_cnpj }}</td>
                <td style="padding:10px;"><a href="#" style="color: var(--primary);">Editar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
