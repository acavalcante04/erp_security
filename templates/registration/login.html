{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login | SegSistem</title>
    <style>
        body { background-color: #121214; color: #e1e1e6; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background-color: #202024; padding: 40px; border-radius: 8px; width: 100%; max-width: 350px; text-align: center; border: 1px solid #323238; }
        .brand { color: #007bff; font-size: 24px; font-weight: bold; margin-bottom: 30px; display: block; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; background-color: #121214; border: 1px solid #323238; border-radius: 4px; color: white; box-sizing: border-box; }
        input:focus { outline: 1px solid #007bff; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="login-card">
        <span class="brand">SegSistem</span>
        <h2 style="margin-bottom: 20px; font-weight: normal;">LOGIN</h2>
        <form method="post">
            {% csrf_token %}
            <div style="text-align: left; margin-bottom: 5px; color: #aaa; font-size: 14px;">Usu√°rio</div>
            <input type="text" name="username" autofocus required>
            <div style="text-align: left; margin-bottom: 5px; color: #aaa; font-size: 14px;">Senha</div>
            <input type="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
